<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="calculator.css">
 <script src="calculator.js"></script>

</head>
<body>
    <h3>Sri's calculator</h3>
<div class="card">

       <div class="in"><label>value 1 : </label>
        <input type="text"name=var1 id="var1">
     </div>
     <div class="in"><label>value 2 :</label>
        <input type="text"name=var2 id="var2">
     </div>
     <div class="out"><label>Result :</label>
        <input type="text"name=var3 id="var3">
 </div>
    <div class="button" id="add" onclick="add()">
     <button type="button">+</button> 
  </div>
          <div class="button1" id="sub" onclick="sub()">
           <button type="button"> - </button> 
        </div>
             <div class="button2" id="mul" onclick="mul()">
                <button type="button">x</button> 
            </div>
            <div class="button3" id="di" onclick="div()">
                <button type="button">/</button> 

    </div>
     <button type="reset" id="re" onclick="reset()">clear</button>
</div>
</body>
</html>
